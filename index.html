<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container">
        <!-- justify end -->
        <div class="num-section">
            <button>
                <span>`</span>
                <span>~</span>
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>

        <div class="f1-f10">
            <button>Q</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>
                <span id="top">[</span>
                <span id="bottom">{</span>
            </button>
            <button>]</button>
            <button>\</button>      

        </div>

        <div class="row4">
            <button>CapsLk</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>
                <span>;</span>
                <span>:</span>
            </button>  <!-- 2 things-->
            <button>
                <span>'</span>
                <span>"</span>
            </button>
            <button>Enter</button>

        </div>

    </div>


    <!-- Button of span e.g put buttons inside a span -->


</body>

</html>
